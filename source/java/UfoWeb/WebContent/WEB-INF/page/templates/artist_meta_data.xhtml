<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:panelGrid columns="2" cellspacing="5" border="0"
		style="margin: 10px; font-size: medium">
		<h:outputText value="#{msg.artistGroup}" style="font-weight: bold;" />
		<h:outputText
			value="#{not empty model.artistGroup ? model.artistGroup : ' - '}" />

		<h:outputText value="#{msg.artistCategory}" style="font-weight: bold;" />
		<h:outputText
			value="#{not empty model.artistCategory ? model.artistCategory : ' - '}" />

		<h:outputText value="#{msg.country}" style="font-weight: bold;" />
		<h:outputText
			value="#{not empty model.getCountryName(languageBean.locale) ? model.getCountryName(languageBean.locale) : ' - '}" />
	</h:panelGrid>
</ui:composition>
