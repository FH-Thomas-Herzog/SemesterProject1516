<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form id="filterForm" prependId="true">
		<div class="ui-grid ui-grid-responsive" style="min-width: 300px; max-width: 50%;">
			<!-- Artist Filter -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-2" style="padding: 5px;">
					<p:outputLabel id="artistFilterLabel" value="#{msg.artists}"
						for="artistFilter" />
				</div>
				<div class="ui-grid-col-8" style="padding: 5px;">
					<p:selectCheckboxMenu label="#{msg.pleaseChoose}" id="artistFilter"
						value="#{performanceFilterBean.artistIds}" filter="true"
						filterMatchMode="contains"
						converter="#{performanceSupport.artistItemConverter}"
						scrollHeight="300" panelStyle="width:400px" caseSensitive="false"
						required="false" style="width: 100%">

						<p:ajax event="change" process="@this" global="false"
							update="artistFilterSelectionMeta" />
						<f:selectItems value="#{performanceSupport.artistItems}"
							var="item" />

					</p:selectCheckboxMenu>
				</div>
				<div class="ui-grid-col-2" style="padding: 5px;">
					<h:outputText id="artistFilterSelectionMeta"
						value="#{((empty performanceFilterBean.artistIds) or (performanceFilterBean.artistIds.size() eq performanceSupport.artistItems.size())) ? msg.getItemsSelected(msg.all) : msg.getItemsSelected(performanceFilterBean.artistIds.size()) }" />
				</div>
			</div>
			<!-- Venue Filter -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-2" style="padding: 5px;">
					<p:outputLabel id="venueFilterLabel" value="#{msg.venues}"
						for="venueFilter" />
				</div>
				<div class="ui-grid-col-8" style="padding: 5px;">
					<p:selectCheckboxMenu id="venueFilter" label="#{msg.pleaseChoose}"
						value="#{performanceFilterBean.venueIds}" filter="true"
						filterMatchMode="contains"
						converter="#{performanceSupport.venueItemConverter}"
						scrollHeight="300" panelStyle="width:400px" caseSensitive="false"
						style="width:100%">

						<p:ajax event="change" process="@this" global="false"
							update="venueFilterSelectionMeta" />
						<f:selectItems value="#{performanceSupport.venueItems}" var="item" />

					</p:selectCheckboxMenu>
				</div>
				<div class="ui-grid-col-2" style="padding: 5px;">
					<h:outputText id="venueFilterSelectionMeta"
						value="#{((empty performanceFilterBean.venueIds) or (performanceFilterBean.venueIds.size() eq performanceSupport.venueItems.size())) ? msg.getItemsSelected(msg.all) : msg.getItemsSelected(performanceFilterBean.artistIds.size()) }" />
				</div>
			</div>
			<!-- Date Filter -->
			<div class="ui-grid-row">
				<div class="ui-grid-col-2" style="padding: 5px;">
					<p:outputLabel id="fromToCalendarFilterLabel" value="#{msg.date}"
						for="calendarFilter" />
				</div>
				<div class="ui-grid-col-10" style="padding: 5px;">
					<p:calendar id="calendarFilter"
						value="#{performanceFilterBean.fromDate}"
						locale="#{languageBean.locale}"
						mindate="#{performanceFilterBean.minDate}"
						maxdate="#{performanceFilterBean.maxDate}" pattern="dd.MM.yyyy"
						style="width: 100%;" />
				</div>
			</div>
		</div>
		<!-- Filter Actions -->
		<div class="ui-grid-row">
			<div class="ui-grid-col-12" style="padding: 5px;">
				<p:commandButton id="filterButton" value="#{msg.filter}"
					action="#{performanceFilterBean.filter()}" process="@form"
					global="true" update=":centerContentContainer" />
				<p:commandButton id="resetButton" value="#{msg.reset}"
					action="#{performanceFilterBean.clear()}" style="margin-left:10px;"
					process="@this" global="true"
					update=":northContentContainer, :centerContentContainer, :westContentContainer, :eastContentContainer" />
			</div>
		</div>
	</h:form>
</ui:composition>
