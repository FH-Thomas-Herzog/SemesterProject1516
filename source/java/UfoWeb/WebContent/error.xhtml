<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<h:outputStylesheet library="css" name="icon.css" />
</h:head>
<h:body style="min-height: 100%; width: 100%;">
	<h:panelGrid id="error" columns="1"
		style="text-align: center; vertical-align: middle; width: 100%; height: 100%; min-width: 500px; min-height: 500px;">
		<p:graphicImage library="images" name="internal_error.jpg" />
		<h:outputText value="#{msg.errorInternal}" escape="false"
			style="font-size: x-large" />
		<h:outputLink value="index.xhtml">#{msg.returnToMainPage}</h:outputLink>
	</h:panelGrid>
</h:body>
</html>
