<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="centerContent">
		<p:dataTable var="team" value="#{dtSubTableView.teams}"
			liveResize="true" reflow="true">
			<f:facet name="header">
            NBA Teams
        </f:facet>

			<p:ajax event="filter" global="true" />
			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2" headerText="Team" />
					<p:column colspan="2" headerText="Stats" />
				</p:row>
				<p:row>
					<p:column headerText="Wins" />
					<p:column headerText="Losses" />
				</p:row>
			</p:columnGroup>

			<p:subTable var="stats" value="#{team.stats}">
				<f:facet name="header">
					<h:outputText value="#{team.name}" />
				</f:facet>
				<p:column>
					<h:outputText value="#{stats.season}" />
				</p:column>
				<p:column>
					<h:outputText value="#{stats.win}" />
				</p:column>
				<p:column>
					<h:outputText value="#{stats.loss}" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column footerText="Totals: " style="text-align:right" />
						<p:column footerText="#{team.allWins}" />
						<p:column footerText="#{team.allLosses}" />
					</p:row>
				</p:columnGroup>
			</p:subTable>
		</p:dataTable>
		<p:commandButton type="button" onclick="PF('userInfoDialog').show();"
			value="openDialog" />
	</ui:define>


	<!-- Dialogs -->
	<ui:define name="dialogContent">
		<h:form id="userInfoDialogForm"
			rendered="#{not empty performancePage.selectedUser}">
			<p:dialog id="userInfoDialogID" widgetVar="userInfoDialog"
				closable="true" closeOnEscape="true" draggable="true"
				responsive="true" fitViewport="true" position="center"
				appendTo="@(body)" header="#{msg.artist}" modal="true" width="700"
				height="250">

				<p:ajax event="close" listener="#{userInfoDialog.onClose}"
					global="true" async="true" />

				<h:panelGroup layout="block" style="margin: 10px;">
					<p:graphicImage value="#{userInfoDialog.streamedContent}"
						cache="false" width="150" height="200" style="float: left;" />
					<h:panelGrid id="userInfoAttributesGrid" columns="2" border="0" cellpadding="10">
						<h:outputText value="#{msg.firstName}" />
						<h:outputText value="#{userInfoDialog.user.firstName}" />

						<h:outputText value="#{msg.lastName}" />
						<h:outputText value="#{userInfoDialog.user.lastName}" />

						<h:outputText value="#{msg.email}" />
						<h:outputText value="#{userInfoDialog.user.email}" />

						<h:outputText value="#{msg.url}" />
						<h:outputText value="#{userInfoDialog.user.url}" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
