<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/baseTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="centerContent">
		<ui:repeat id="performanceDays"
			rendered="#{not empty performancePage.tables}"
			value="#{performancePage.tables}" var="item">
			<p:dataTable id="performanceTable" value="#{item.rows}" var="row"
				caseSensitiveSort="false" disabledSelection="true"
				disabledTextSelection="true">
				<f:facet name="header">
					<h:outputText value="#{item.header}" />
				</f:facet>

				<p:column headerText="#{msg.venue}" sortBy="#{row.venue.label}"
					filterBy="#{row.venue.label}">
					<h:outputText value="#{row.venue.label}" />
				</p:column>

				<p:columns value="#{item.columns}" var="column"
					columnIndexVar="idxVar" style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<ui:repeat id="hourperfroamcens"
						rendered="#{not empty row.getModelForColumn(column.startDate)}"
						value="#{row.getModelForColumn(column.startDate)}"
						var="performance">
						<h:panelGroup layout="block" style="margin:5px;">
							<h:outputText value="#{performance.artistName}" />/>
						</h:panelGroup>
						<br />
					</ui:repeat>
				</p:columns>


			</p:dataTable>
		</ui:repeat>
		<h:panelGroup id="noPerformancesGroup" layout="block"
			rendered="#{empty performancePage.tables}">
			<h:outputText value="NO PERFORMANCES" />
		</h:panelGroup>
	</ui:define>
</ui:composition>
